[loggers]
keys=root

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=NOTSET
propagate=1
channel=
parent=
qualname=(root)
handlers=hand01

[handler_hand01]
class=handlers.RotatingFileHandler
level=NOTSET
formatter=form01
filename=$WRF4G_LOCATION/var/drm4g/drm4g.log
mode=w
maxBytes=1000000 
backupCount=6
args=('$WRF4G_LOCATION/var/drm4g/drm4g.log', 'w' ,1000000, 30)

[formatter_form01]
format=%(asctime)s %(levelname)-9s %(name)-8s %(message)s
datefmt=